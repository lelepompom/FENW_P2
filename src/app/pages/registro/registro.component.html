<form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
    <div class="form-group row">
        <label class="col-sm-2" for="username">Usuario:</label>
        <div class="col-sm-6">
            <input formControlName="username" class="form-control" #username name="username" (blur)="checkUser()" placeholder="Identificador de usuario">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2" for="email">Correo:</label>
        <div class="col-sm-6">
            <input formControlName="email" class="form-control" #email name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2" for="password">Clave:</label>
        <div class="col-sm-6">
            <input formControlName="password" class="form-control" #password name="password" placeholder="Clave">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2" for="rpassword">Repita la clave:</label>
        <div class="col-sm-6">
            <input formControlName="rpassword" class="form-control" #rpassword name="rpassword" placeholder="Repita la clave">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2" for="birthday">Fecha de nacimiento:</label>
        <div class="col-sm-6">
            <input formControlName="birthday" class="form-control" #birthday name="birthday" placeholder="dd/mm/aaaa">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <button class="btn" type="submit" [disabled]="registrationForm.invalid">Enviar</button>
        </div>
    </div>

    
    <div *ngIf="msg.userRegistered" class="alert alert-success" role="alert">
        Usuario registrado.
    </div>
    
    <div *ngIf="registrationForm.hasError('notSame')" class="alert alert-info" role="alert">
        Las claves no coinciden.
    </div>
    
    <div *ngIf="errors.user" class="alert alert-warning" role="alert">
        Usuario o clave inv√°lida.
    </div>
    
    <div *ngIf="errors.userDuplicated" class="alert alert-warning" role="alert">
        Usuario duplicado, pruebe con otro.
    </div>
    
    <div *ngIf="errors.server" class="alert alert-warning" role="alert">
        Error en el servidor, no se ha podido registrar el usuario.
    </div>

</form>
